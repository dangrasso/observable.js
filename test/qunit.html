<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>QUnit Runner</title>
<link rel="stylesheet" href="qunit.css">
</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script src="jquery.js"></script>
<script src="qunit.js"></script>
<script src="pavlov.js"></script>
<script>
  pavlov.extendAssertions({
    toEqual: function (actual, expected, message) {
      deepEqual(actual, expected, message);
      //pavlov.adapter.assert(actual === expected, message);
    },
    toBe: function (actual, expected, message) {
      pavlov.adapter.assert(actual === expected, message);
    },
    toThrow: function (actual, expectedErrorDescription, message) {
      // can optionally accept expected error message
      try {
        actual();
        adapter.assert(false, message);
      } catch (e) {
        pavlov.adapter.assert(e.message === (expectedErrorDescription || e.mesage), message);
      }
    },
    toBeUndefined: function (actual, message) {
      pavlov.adapter.assert(actual === undefined, message);
    }
  });
</script>

<script src="../src/observable.js"></script>

 <!-- Test-->

<script src="knockout/dependentObservableBehaviors.js"></script>
<script src="knockout/subscribableBehaviors.js"></script>
<script src="knockout/observableBehaviors.js"></script>
</body>
</html>
